<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peanut Butter Sandwich Recipe</title>
</head>
<body>
    <h1>Peanut Butter Sandwich</h1>
    <img src="./peanut-butter-sandwich.jpeg" alt="Peanut Butter Sandwich">
    <h3>Description</h3>
    <ul> Ingredients
        <li>Two Slices of Bread</li>
        <li>Peanut Butter</li>

    </ul>
    <ol> Preparation
        <li>Lay one slice of bread on the table</li>
        <li>Cover the upward face of the slice in peanut butter</li>
        <li>Put second slice of bread on top of the first</li>
        <li>Eat</li>

    </ol>
</body>
</html>
